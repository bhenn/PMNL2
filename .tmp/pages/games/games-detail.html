<ion-header>
	<ion-navbar>
		<ion-title>Games</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>{{item.description}}</h2>
	<!-- <h3>{{item.date | date: "dd/MM/yyyy"}}</h3> -->
	<ion-list>
		<ion-item *ngFor="let player of item.gamesResults">
			<h2>{{player.name}}</h2>  <h2 item-right>{{player.points}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
