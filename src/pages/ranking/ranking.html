<ion-header>
	<ion-navbar>
		<ion-title>Ranking</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-refresher (ionRefresh)="reload($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item *ngFor="let item of players; let i = index ">
			{{i + 1}} - {{item.name}} - {{item.points}}
		</ion-item>
	</ion-list>
</ion-content>
