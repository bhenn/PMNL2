<ion-header>
	<ion-navbar>
		<ion-title>Games</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p>{{item.description}}</p>
	<p>{{item.date | date: "dd/MM/yyyy"}}</p>
	<ion-list>
		<ion-item *ngFor="let player of item.gamesResults">
			<p>{{player.name}} - {{player.points}}</p>
		</ion-item>
	</ion-list>
</ion-content>
